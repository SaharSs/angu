<div class="section">
<div class="container">
  <div class="row d-flex">
    <div class="col-4 col-md-pull-5 p-5 mt-4 ">
      <div class="product-preview">
          <img [src]="dataProduct.image" style="width: 100%; height: 60%;" alt="" srcset="">
          </div>  
        </div>
      
          <div class="col-12 col-md-4 p-5 mt-3">
            <div class="product-details">
            <h1 class="product-name">{{dataProduct.title}}</h1>
            <div>
              <h3 class="product-price">{{dataProduct.price | currency:'USD'}} </h3>
             
            </div>
          <p class="card-text">{{dataProduct.description}}</p>
      
        </div>
        <button (click)="addToCart()" *ngIf="dataProduct.qte>='1'" class="add-to-cart-btn"><i
          class="fa fa-shopping-cart"></i>Add To Cart
        </button>
        </div>
      
        
      
      </div>


</div>
</div>
