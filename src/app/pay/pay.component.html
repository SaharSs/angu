
<div>
    <input type="button" value="Convert" (click)="convetToPDF()"/>
    </div>

<table
class="table"
style="text-align:center"  id="contentToConvert"
>
<thead>
    <th>Name</th>
    <th>adress</th>
    <th>total</th>
    <th>date</th>
   
 
</thead>
<tbody *ngFor="let h of l">

   <tr *ngIf="keyParams==h.uid">
    
    <td >{{h.name}}</td>
    <td >{{h.adress}}</td>
    <td >{{h.total}}</td>
    <td>{{h.date.toDate() | date: 'dd/MM HH:mm'}}</td>
    
   </tr>
  
</tbody>
</table>
