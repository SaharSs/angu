
<fieldset class="rating">
    <ng-container *ngFor="let num of [4,3,2,1]">
        <input (click)="starhandler(num)"
        [id]="'star'+num"
        [value]="num"
        name="rating"
        type="radio"/>
<label class="full" [for]="'star'+num"></label>
<input (click)="starhandler(num-0.5)" [value]="num-0.5"
[id]="'halfstar'+num"
        
        name="rating"
        type="radio"/>
        <label class="half" [for]="'halfstar'+num"></label>
    </ng-container>

</fieldset>
